<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
    <style type="text/css">
      /* Inline CSS styles for better email client support */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 600px;
        margin: auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
      }
      .header {
        background-color: #004085;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        line-height: 1.6;
        color: #333333;
      }
      .footer {
        background-color: #f1f1f1;
        color: #777777;
        font-size: 12px;
        padding: 15px;
        text-align: center;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hospital Management System</h1>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <p>
          This email was sent by the Hospital Management System. If you have
          questions, please contact
          <a href="mailto:{{ support_email }}">{{ support_email }}</a>.
        </p>
      </div>
    </div>
  </body>
</html>
